<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet" />
    <title>shopping Cart | Edit Product Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/createProduct.css">
    <link rel="stylesheet" href="css/style-rtl.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">shopping Cart</a>
                <nav>
                    <ul id="links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
                    <ul id="user_info">
                        <li id="en_lang">En</li>
                        <li id="ar_lang">Ar</li>
                        <li><a href="#" id="user"></a></li>
                        <li><a href="favorites.html">Favorites</a></li>
                        <li><a href="myProducts.html">My Products</a></li>
                        <li class="shoppingCart"><i class="fas fa-shopping-cart"></i>
                            <span class="badge"></span>
                            <div class="cart-products">
                                <div></div>
                                <a href="cartproducts.html">view all products</a>
                            </div>
                        </li>
                        <li><a href="profile.html" id="logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="create-product-page">
        <div class="container">
            <form id="update-form">
                <input type="file" id="upload-image-file">
                <input type="text" placeholder="Name ..." id="product-name">
                <input placeholder="Description ..." id="product-desc">
                <select name="" id="product-size">
                    <option value="" hidden>Select Value</option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                </select>
                <input type="submit" value="Update">
            </form>
        </div>
        <a href="createProduct.html" class="creat-product-icon"><i class="fa fa-plus"></i></a>
    </section>
    <script src="JS/user.js"></script>
    <script src="JS/data.js"></script>
    <script src="js/cartMenue.js"></script>
    <script src="JS/editProduct.js"></script>
    <script src="JS/langDir.js"></script>
</body>

</html>
